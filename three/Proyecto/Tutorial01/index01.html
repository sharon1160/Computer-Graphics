<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<style>
			body {
				background-color: #ffffff;
				margin: 0;
				overflow: hidden;
			}
		</style>
	</head>
	<body>
		<script src="three.min.js"></script>
		<script>
            //////////////////
            //FORMAS BASICAS//
            ///7//////////////
			var camera;
			var scene;
			var renderer;
			var geometry;
			var material;
			var mesh;

			init();
			animate();

			function init() {
				camera = new THREE.PerspectiveCamera(
					75, window.innerWidth / window.innerHeight, 1, 1000);
				camera.position.set(0,0,500);
				scene = new THREE.Scene();
				scene.add(camera);
				
				/*CUBO/*
                
				geometry = new THREE.CubeGeometry(width = 100,
					height = 100, depth = 100, widthSegments = 1,
					heightSegments = 1, depthSegments = 1); //ancho, alto, profundo
				
                */
				/*ESFERA
                */
				geometry = new THREE.SphereGeometry(radius = 200,
					widthSegments = 8,
					heightSegments = 6);
				
                

				/*ICOSAEDRO
				geometry = new THREE.IcosahedronGeometry(radius = 200, detail = 1);
				*/

				/*OCTAEDRO
				geometry = new THREE.OctahedronGeometry(radius = 200, detail = 1);
				*/

				/*TETRAEDRO
				geometry = new THREE.TetrahedronGeometry(radius = 200, detail = 1);
				*/

				/*CILINDRO
				geometry = new THREE.CylinderGeometry(
					radiusTop = 100,
					radiusBottom = 100, height = 200,
					radiusSegments = 8,
					heightSegments = 1,
					openEnded = false);
				*/
				
				/*TOROIDE
				geometry = new THREE.TorusGeometry(
					radius = 100,
					tubeWidth = 40, radialSegments = 8,
					tubularSegments = 6);
				*/
				
				material = new THREE.MeshNormalMaterial();
				
				mesh = new THREE.Mesh(geometry, material);				
				
				scene.add(mesh);
				
				renderer = new THREE.WebGLRenderer();
				renderer.setClearColor("skyblue", 1);
				renderer.setSize(window.innerWidth, window.innerHeight);
				document.body.appendChild(renderer.domElement);
			}
			function animate() {
				requestAnimationFrame(animate);
				mesh.rotation.x = Date.now() * 0.00005;
				mesh.rotation.y = Date.now() * 0.0001;
				renderer.render(scene, camera);
			}
		</script>
	</body>
</html>
