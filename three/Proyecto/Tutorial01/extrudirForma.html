<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<style>
			body {
				background-color: #ffffff;
				margin: 0;
				overflow: hidden;
			}
		</style>
	</head>
	<body>
		<script src="three.min.js"></script>
		<script>

        //construccion de objetos 3d apartir de objetos 2d

		// scene
		var scene = new THREE.Scene();
		// camera
		var camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 1000 );
		camera.position.set( 0, - 450, 400 );
		camera.rotation.x = 45 * ( Math.PI / 180 );
		scene.add( camera );
		
		//estructura de l√≠neas
		var triangle = new THREE.Shape([
			new THREE.Vector2(0, 50),
			new THREE.Vector2(50, 50),
			new THREE.Vector2(50, 0)
		]);
		
		var geometry = new THREE.ExtrudeGeometry(
			triangle,
			{bevelEnabled: false, amount: 30}
		);
		
		var material = new THREE.MeshNormalMaterial( );
		
		var mesh = new THREE.Mesh( geometry, material );
		scene.add( mesh );
		
		// renderer
		var renderer = new THREE.WebGLRenderer();
		renderer.setSize( window.innerWidth, window.innerHeight );
		renderer.setClearColor("dark", 1);
		document.body.appendChild( renderer.domElement );
		animate();

		function animate() {
			requestAnimationFrame( animate );
			render();
		}
        
		function render() {
			mesh.rotation.z = Date.now() / 1000;
			renderer.render( scene, camera );
		}
		</script>
	</body>
</html>
